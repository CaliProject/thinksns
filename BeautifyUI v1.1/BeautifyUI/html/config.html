<script type="text/javascript">
var isDIY = <php>if($config['diy']==1){echo 'true';}else{echo 'false';}</php>;
if (!isDIY){
    $('#panel-diy').hide();
} else {
    $('#panel-not-diy').hide();
}
function diyChange(type){
    switch(type){
        case 1:
            $('#panel-not-diy').hide();
            $('#panel-diy').show();
            break;
        case 0:
            $('#panel-not-diy').show();
            $('#panel-diy').hide();
            break;
    }
}
    
$('.colorpickerField').ColorPicker({
    onChange: function(hsb, hex, rgb, el){
        $(el).val(hex);
    },
	onSubmit: function(hsb, hex, rgb, el) {
		$(el).val(hex);
		$(el).ColorPickerHide();
	},
	onBeforeShow: function () {
		$(this).ColorPickerSetColor(this.value);
	}
})
.bind('keyup', function(){
	$(this).ColorPickerSetColor(this.value);
});
</script>
